<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpliCore HCM - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            margin: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
        }
        
        .logo-text::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #f80000;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #f80000;
            box-shadow: 0 0 0 3px rgba(248, 0, 0, 0.1);
        }
        
        .sign-in-btn {
            width: 100%;
            padding: 0.875rem;
            background-color: #f80000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .sign-in-btn:hover {
            background-color: #d90000;
        }
        
        .sign-in-btn:active {
            transform: translateY(1px);
        }
        
        .help-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #777;
            font-size: 0.9rem;
        }
        
        .help-text a {
            color: #f80000;
            text-decoration: none;
        }
        
        .help-text a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #fff2f2;
            border-left: 4px solid #f80000;
            color: #d30000;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background-color: #f0fff4;
            border-left: 4px solid #38a169;
            color: #276749;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            display: none;
        }
        
        footer {
            margin-top: 2rem;
            color: #777;
            font-size: 0.85rem;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <h1 class="logo-text">SimpliCore HCM</h1>
        </div>
        
        <div class="error-message" id="error-message">
            Invalid username or password.
        </div>
        
        <div class="success-message" id="success-message">
            Welcome, Rishabh. Redirecting to dashboard...
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
            </div>
            
            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        
        <div class="help-text">
            Need help? Contact <a href="mailto:support@simplicore.com">support@simplicore.com</a>
        </div>
    </div>
    
    <footer>
        Â© 2025 SimpliCore HCM. All rights reserved.
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Hide any existing messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Check credentials
                if (username === 'rishabh' && password === 'oracle123') {
                    // Success
                    successMessage.style.display = 'block';
                    
                    // Simulate redirect after 2 seconds
                    setTimeout(() => {
                        alert('Login successful! In a real application, you would be redirected to the dashboard.');
                    }, 2000);
                } else {
                    // Error
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation HCM - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
        }
        .login-container {
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .login-btn {
            transition: all 0.2s ease;
        }
        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(220, 38, 38, 0.2);
        }
        .error-message {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }
        .error-message.show {
            max-height: 60px;
            padding: 0.5rem;
        }
        .success-message {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }
        .success-message.show {
            max-height: 60px;
            padding: 0.5rem;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center">
    <div class="login-container w-full max-w-md p-8 mx-auto my-10 bg-white rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Simulation HCM</h1>
            <p class="text-gray-500 mt-2">Enterprise Resource Management</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" 
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none"
                    placeholder="Enter your username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" 
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none"
                    placeholder="Enter your password">
            </div>
            
            <div class="error-message bg-red-100 text-red-700 rounded-md text-sm" id="errorMessage">
                Invalid username or password.
            </div>
            
            <div class="success-message bg-green-100 text-green-700 rounded-md text-sm" id="successMessage">
                Redirecting to dashboard...
            </div>
            
            <div>
                <button type="submit" 
                    class="login-btn w-full py-3 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Sign In
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            Need help? Contact <a href="mailto:admin@simulationhcm.com" class="text-blue-600 hover:underline">admin@simulationhcm.com</a>
        </div>
    </div>
    
    <footer class="w-full text-center text-gray-500 text-sm py-4">
        Â© 2025 Simulation HCM. All rights reserved.
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Hide any existing messages
                errorMessage.classList.remove('show');
                successMessage.classList.remove('show');
                
                // Check credentials
                if (username === 'rishabh' && password === 'oracle123') {
                    // Success
                    successMessage.classList.add('show');
                    
                    // Simulate redirect after 2 seconds
                    setTimeout(() => {
                        alert('Login successful! In a real application, you would be redirected to the dashboard.');
                        successMessage.classList.remove('show');
                    }, 2000);
                } else {
                    // Error
                    errorMessage.classList.add('show');
                    
                    // Auto-hide error after 3 seconds
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            });
        });
    </script>

</html>

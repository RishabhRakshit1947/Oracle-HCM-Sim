<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | Manticore Applications Cloud</title>
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
    }

    .header {
      background-color: #2e2b29;
      color: white;
      padding: 40px 0 20px 0;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: normal;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type=\"text\"], input[type=\"password\"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #2e2b29;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #444;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Manticore Applications Cloud</h1>
  </div>

  <div class="login-container">
    <label for="user-id">User ID</label>
    <input type="text" id="user-id" placeholder="Enter User ID" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" />

    <button class="login-button" onclick="login()">Sign In</button>
  </div>

  <div class="footer">
    &copy; 2025 Manticore Inc. All rights reserved.
  </div>

  <script>
    function login() {
      const userId = document.getElementById('user-id').value.trim();
      const password = document.getElementById('password').value.trim();

      if (userId && password) {
        sessionStorage.setItem('username', userId);
        window.location.href = 'dashboard.html';
      } else {
        alert('Please enter both User ID and Password.');
      }
    }
  </script>
</body>
</html>

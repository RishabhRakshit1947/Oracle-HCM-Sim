<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | Manticore Applications Cloud</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .header {
      background-color: #2d2a2a;
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: 500;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 160px);
    }

    .login-box {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 360px;
      padding: 32px 24px;
    }

    .login-box label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      background-color: #2d2a2a;
      color: white;
      font-size: 15px;
      padding: 12px;
      margin-top: 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #1e1c1c;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    Sign In<br />
    <span style="font-size: 18px; font-weight: 400">Manticore Applications Cloud</span>
  </div>

  <div class="login-container">
    <div class="login-box">
      <label for="user-id">User ID</label>
      <input type="text" id="user-id" placeholder="Enter your user ID" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />

      <button onclick="loginUser()">Sign In</button>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Manticore Inc. All rights reserved.
  </div>

  <script>
    function loginUser() {
      const username = document.getElementById("user-id").value.trim();
      if (!username) {
        alert("Please enter a valid User ID.");
        return;
      }
      sessionStorage.setItem("username", username);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>

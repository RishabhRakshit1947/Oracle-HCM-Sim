<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Manticore HCM</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #2e2b29;
      color: white;
      padding: 30px 40px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .header span {
      display: block;
      font-weight: normal;
      font-size: 1em;
      margin-top: 5px;
    }

    .login-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .login-box {
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }

    .forgot-password {
      display: block;
      margin-top: -15px;
      margin-bottom: 20px;
      font-size: 0.9em;
      color: #0073e6;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .btn-signin {
      background-color: #2e2b29;
      color: white;
      padding: 10px;
      font-size: 1em;
      border: none;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-signin:hover {
      background-color: #1e1c1a;
    }

    .language-selector {
      margin-top: 20px;
    }

    .footer {
      padding: 15px 40px;
      font-size: 0.85em;
      color: #666666;
      border-top: 1px solid #eeeeee;
    }
  </style>
</head>
<body>
  <div class="header">
    Sign In
    <span>Manticore Applications Cloud</span>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>User ID</h2>
      <div class="form-group">
        <input type="text" id="user-id" placeholder="User ID" required />
      </div>

      <h2>Password</h2>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <a href="#" class="forgot-password">Forgot Password</a>

      <button class="btn-signin">Sign In</button>

      <div class="language-selector form-group">
        <label for="language">Select Language</label>
        <select id="language">
          <option>English</option>
          <option>Hindi</option>
          <option>Bengali</option>
        </select>
      </div>
    </div>
  </div>

  <div class="footer">
    Copyright(C) 2025, Manticore and/or its affiliates.
  </div>
</body>
</html>
